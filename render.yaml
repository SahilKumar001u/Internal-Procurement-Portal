services:
  - type: web
    name: procurement-system
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn procurement_system.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: procurement-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"

databases:
  - name: procurement-db
    plan: free
